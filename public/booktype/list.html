    <script>
      $(function(){
        $.ajax({
          url:'../booktype/getlist',
          success:function(data){
            var list=data;
            var str="";

            str+="<dt>所有类别</dt>"
                str+="<dd>"
                    str+="<li>"+
                            "<a href='/book/allbook'>所有图书</a>\
                          </li>"
                str+="</dd>";

            for(var i=0;i<list.length;i++){
              if(list[i].layer==1){
                str+="<dt>"+ list[i].name+ "</dt>"
                str+="<dd>"
                for(var j=0;j<list.length;j++){
                  if(list[i].pkid==list[j].fkparentid){
                    str+="<li>"+
                            "<a href='/book/list?t="+list[j].pkid+"'>"+list[j].name+"</a>\
                          </li>"
                  }
                }
                str+="</dd>";
              }
            }
            $('#booklist').html(str);
          }
        });
      });
    </script>
